{% extends "admin_home.html" %}

{% block title %}New Doctor{% endblock %}

{% block content %}

<h2>Doctor registration page</h2>

<form method="POST" action="{{ url_for('new_doctor') }}">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" required><br>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" required><br>

    <label>Gender
    <input type="radio" name="Gender" value="Male">Male
    </label>
    <label>
    <input type="radio" name="Gender" value="Female">Female
    </label><br>

    <label for="DOB">Date of Birth: </label>
    <input type="date" id="DOB" name="DOB" required><br>

    <label for="email">Email address: </label>
    <input type="email" id="emailaddress" name="emailaddress" required><br>

    <label for="contact">Phone Number: </label>
    <input type="tel" id="contact" name="contact" required><br>

    <label for="speciality">Speciality:</label>
    <input type="text" id="speciality" name="speciality" required><br>

    <label for="cname">Clinic Name:</label>
    <input type="text" id="cname" name="cname" required><br>

    <label for="cloc">Clinic Location:</label>
    <input type="text" id="cloc" name="cloc" required><br>

    <label for="wdays">Working days:</label>
    <input type="text" id="wdays" name="wdays" required><br>

    <label for="whours">Working hours:</label>
    <input type="text" id="whours" name="whours" required><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <input type="submit" value="Register">
</form>


{% endblock %}
