{% extends "admin_home.html" %}

{% block title %}View Doctors{% endblock %}

{% block content %}

<form method="POST">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" value="{{ item.firstname }}" required><br>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" value="{{ item.lastname }}" required><br>


    <label for="DOB">Date of Birth: </label>
    <input type="date" id="DOB" name="DOB" value="{{ item.dob }}" required><br>

    <label for="email">Email address: </label>
    <input type="email" id="emailaddress" name="emailaddress" value="{{ item.email }}" required><br>

    <label for="contact">Phone Number: </label>
    <input type="tel" id="contact" name="contact" value="{{ item.contact }}" required><br>

    <label for="speciality">Speciality:</label>
    <input type="text" id="speciality" name="speciality" value="{{ item.speciality }}" required><br>

    <label for="cname">Clinic Name:</label>
    <input type="text" id="cname" name="cname" value="{{ item.clinic }}" required><br>

    <label for="cloc">Clinic Location:</label>
    <input type="text" id="cloc" name="cloc" value="{{ item.location }}" required><br>

    <label for="wdays">Working days:</label>
    <input type="text" id="wdays" name="wdays" value="{{ item.workingdays }}" required><br>

    <label for="whours">Working hours:</label>
    <input type="text" id="whours" name="whours" value="{{ item.workinghours }}" required><br>

    <button type="submit">Save Changes</button>
</form>


{% endblock %}
